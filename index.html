<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Container to center the content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            text-align: center;
        }

        /* Styling the image */
        .responsive-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Styling the button */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }

        /* Additional styling for exact positioning */
        .button-container {
            position: absolute;
            bottom: 25%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="position-container">
            <img src="https://raw.githubusercontent.com/pawrabid/pawrabid.github.io/main/comming.png" alt="Description of the image" class="responsive-image">
            <div class="button-container">
                <a href="https://www.facebook.com/profile.php?id=61557740321173" class="button">Visit our Facebook Page</a>
            </div>
        </div>
    </div>
</body>
</html>
